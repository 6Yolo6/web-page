    <h3><p><span style="color: rgb(67, 0, 252);">沙县小吃传承了古代中原华夏民族汉族的食文化，以其风味独特、做工精细、品种繁多和经济实惠而著称，共有162个品种，常年上市的有47多种，如扁肉、芋饺、米冻、豆腐丸、香芋饼、青草冻等等。扁肉，既可作点心，又可作菜肴，是沙县最普遍又最受欢迎的小吃。1997年中国烹饪协会在杭州“全国中华名小吃认定会”上，沙县庙门扁肉店制作的馄饨被认定为“中华名小吃”.</p></span></h3><br />
